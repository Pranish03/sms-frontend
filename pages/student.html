<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>EduManage</title>
  </head>

  <body class="bg-gray">
    <div class="flex h-screen">
      <aside class="w-80 bg-gray-50  flex flex-col justify-between">
        <!-- Logo -->
        <div>
          
          <div class="flex items-center gap-2 px-6 py-4 border-b">
            <i class="text-blue-600 text-xl"></i>
            <img src="../logo.svg" alt="EduManage Logo" class="h-15  w-auto" />
            <span class="text-2xl font-bold text-primary">EduManage</span>
            
          </div>

          <!-- Navigation -->
          <nav class="mt-4">
            <div class="space-y-3">
              <div
                class="text-xl text-black flex items-center gap-2 px-3 py-4 hover:bg-blue-100 hover:text-secondary hover:cursor-pointer"
              >
                <span class="material-symbols-rounded"> explore </span>
                Dashboard
              </div>

              <div
                class="text-xl text-black flex items-center gap-2 px-3 py-4  hover:bg-blue-100 hover:text-secondary cursor-pointer"
              >
                 <span class="material-symbols-rounded"> article</span>View Information
              </div>

              <div
                class="text-xl text-black flex items-center gap-2 px-3 py-4  hover:bg-blue-100 hover:text-secondary cursor-pointer"
              >
                <span class="material-symbols-rounded"> assignment</span>
                Examination
              </div>

              <div
                class="text-xl text-black flex items-center gap-2 px-3 py-4  hover:bg-blue-100 hover:text-secondary cursor-pointer"
              >
                <span class="material-symbols-rounded"> grading </span>View Grade Info
              </div>

              <div
                class="text-xl text-black flex items-center gap-2 px-3 py-4  hover:bg-blue-100 hover:text-secondary cursor-pointer"
              >
                <span class="material-symbols-rounded"> book </span>Access Material
              </div>

               <div
                class="text-xl text-black flex items-center gap-2 px-3 py-4  hover:bg-blue-100 hover:text-secondary cursor-pointer"
              >
                <span class="material-symbols-rounded"> communication </span>Communication
              </div>


              

              <div
                class="text-xl text-black flex items-center gap-2 px-3 py-4  hover:bg-blue-100 hover:text-secondary cursor-pointer"
              >
              <span class="material-symbols-rounded"> settings </span>
                Settings
              </div>
            </div>
          </nav>
        </div>

        <!-- Logout -->
        <footer>
          <div class=" border-t">
          <div class="text-xl text-black flex items-center gap-2 px-3 py-4  hover:bg-blue-100 hover:text-secondary cursor-pointer">
            <span class="material-symbols-rounded"> logout </span>
           Logout
          </div>
        </footer>
      </aside>

      <!-- Main Content Area -->
      <main>
        <div>
        <h1>Dashboard Content Area</h1>
        <p>This section will display page content.</p>
        </div>
        
      </main>
    </div>

    <script type="module" src="../src/main.js"></script>
  </body>
</html>
