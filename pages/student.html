<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <link

      rel="stylesheet"
    />
    <title>EduManage</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <span class="star-icon"></span>
          <h1>EduManage</h1>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#dashboard">
                <span class="material-symbols-rounded"> explore </span>
                Dashboard
              </a>
            </li>
            <li>
              <a href="#view-info">
                <span class="material-symbols-rounded"> dataset </span>

              </a>
            </li>
            <li>
              <a href="#view-grade-info">
                <span class="material-symbols-rounded"> grading </span>

              </a>
            </li>
            <li>
              <a href="#communication">
                <span class="material-symbols-rounded"> communication </span>

            <li>
              <a href="#examination">
                <span class="material-symbols-rounded"> assignment </span>
                Examination
              </a>
            </li>
            <li>
              <a href="#access-materials">
                <span class="material-symbols-rounded"> personal_bag </span>
                Access-materials
              </a>
            </li>
            <li>
              <a href="settings">
                <span class="material-symbols-rounded"> settings </span>
                Settings
              </a>
            </li>
          </ul>
        </nav>
        <div class="logout">
          <a href="#logout">
            <span class="material-symbols-rounded"> logout </span>

      <main class="content">
        <!-- Main area-->

    <script type="module" src="../src/main.js"></script>
