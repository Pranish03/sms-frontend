<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>EduManage</title>
  </head>

  <body class="bg-gray-200">
    <div class="flex h-screen">
      <aside class="w-75 bg-gray-300 border-r flex flex-col justify-between">
        <!-- Logo -->
        <div>
          <div class="flex items-center gap-2 px-6 py-4 border-b">
            <i class="text-blue-600 text-xl"></i>
            <span class="text-2xl font-bold text-blue-600">EduManage</span>
          </div>

          <!-- Navigation -->
          <nav class="mt-4">
            <ul class="space-y-1 font-medium">
              <li
                class="text-xl text-primary flex items-center gap-3 px-6 py-2 hover:bg-primary cursor-pointer"
              >
                <i class="fa-solid fa-gauge text-black"></i>
                Dashboard
              </li>

              <li
                class="text-xl text-primary flex items-center gap-3 px-6 py-2 hover:bg-primary cursor-pointer"
              >
                <span class="material-symbols-rounded">person</span>
                Manage Lecture Materials
              </li>

              <li
                class="text-xl text-primary flex items-center gap-3 px-6 py-2 hover:bg-primary cursor-pointer"
              >
                <i class="fa-solid fa-sheet-plastic text-black"></i>Grades &
                Exams
              </li>

              <li
                class="text-xl text-primary flex items-center gap-3 px-6 py-2 hover:bg-primary cursor-pointer"
              >
                <i class="fa-solid fa-phone text-black"></i>Communication
              </li>

              <li
                class="text-xl text-primary flex items-center gap-3 px-6 py-2 hover:bg-primary cursor-pointer"
              >
                Manage Student
              </li>

              <li
                class="text-xl text-primary flex items-center gap-3 px-6 py-2 hover:bg-primary cursor-pointer"
              >
                Settings
              </li>
            </ul>
          </nav>
        </div>

        <!-- Logout -->
        <footer>
          <p>Logout</p>
        </footer>
      </aside>

      <!-- Main Content Area -->
      <main>
        <h1>Dashboard Content Area</h1>
        <p>This section will display page content.</p>
      </main>
    </div>

    <script type="module" src="../src/main.js"></script>
  </body>
</html>
