<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>EduManage</title>
  </head>

  <body
    class="bg-secondary min-h-screen flex items-center justify-center p-4 sm:p-6"
  >
    <!-- Login Card -->
    <div
      class="bg-white shadow-lg rounded-xl w-full max-w-xs sm:max-w-sm md:max-w-md p-5 sm:p-6 md:p-8 space-y-4 sm:space-y-5"
    >
      <!-- App Name -->
      <div class="flex justify-center">
        <img src="./logo.svg" alt="EduManage Logo" class="h-20 w-auto" />
      </div>

      <!-- Heading -->
      <h2
        class="text-lg sm:text-xl md:text-2xl font-semibold text-center text-gray-900 mb-10"
      >
        Sign in to your account
      </h2>

      <!-- Form -->
      <div class="space-y-4 sm:space-y-5">
        <!-- Email -->
        <div>
          <label
            for="email"
            class="block max-w-fit text-sm text-gray-800 sm:text-base font-medium mb-2"
          >
            Enter your email
          </label>
          <input
            type="email"
            id="email"
            class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg text-sm sm:text-base focus:border-blue-600 focus:outline-1 focus:outline-blue-600"
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block max-w-fit text-sm text-gray-800 sm:text-base font-medium mb-2"
          >
            Enter your password
          </label>
          <input
            type="password"
            id="password"
            class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg text-sm sm:text-base focus:border-blue-600 focus:outline-1 focus:outline-blue-600"
          />
        </div>

        <!-- Remember / Forgot -->
        <div
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 font-medium text-[16px]"
        >
          <label class="flex items-center text-gray-800">
            <input type="checkbox" class="mr-2" />
            Remember me
          </label>
          <a href="#" class="text-blue-600 hover:underline whitespace-nowrap">
            Forgot password?
          </a>
        </div>

        <!-- Button -->
        <button
          class="w-full bg-blue-600 text-white py-2 sm:py-2.5 text-sm sm:text-base rounded-lg font-medium hover:bg-blue-700 transition cursor-pointer"
        >
          Sign in
        </button>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
