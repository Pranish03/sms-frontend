<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduManage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E3A8A",
              secondary: "#D4AF37",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-primary min-h-screen flex items-center justify-center p-4 sm:p-6"
  >
    <!-- Login Card -->
    <div
      class="bg-white shadow-2xl rounded-xl w-full max-w-xs sm:max-w-sm md:max-w-md p-5 sm:p-6 md:p-8 space-y-5 sm:space-y-6"
    >
      <!-- App Name -->
      <div class="flex justify-center">
        <img
          src="./assets/logo.png"
          alt="EduManage Logo"
          class="h-20 w-auto"
        />
      </div>
      <h1
        class="text-xl sm:text-2xl md:text-3xl font-bold text-center text-primary"
      >
        EduManage
      </h1>

      <!-- Heading -->
      <h2
        class="text-lg sm:text-xl md:text-2xl font-semibold text-center text-secondary"
      >
        Sign in to your account
      </h2>

      <!-- Form -->
      <form class="space-y-4 sm:space-y-5">
        <!-- Email -->
        <div>
          <label class="block text-sm sm:text-base text-gray-600 mb-1">
            Email
          </label>
          <input
            type="email"
            placeholder="Enter your email"
            class="w-full px-3 sm:px-4 py-2 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-200"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm sm:text-base text-gray-600 mb-1">
            Password
          </label>
          <input
            type="password"
            placeholder="Enter your password"
            class="w-full px-3 sm:px-4 py-2 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-200"
          />
        </div>

        <!-- Remember / Forgot -->
        <div
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 text-sm"
        >
          <label class="flex items-center">
            <input type="checkbox" class="mr-2" />
            Remember me
          </label>
          <a href="#" class="text-blue-500 hover:underline whitespace-nowrap">
            Forgot password?
          </a>
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 sm:py-2.5 text-sm sm:text-base rounded-lg font-semibold hover:bg-blue-700 transition hover:underline"
        >
          Login
        </button>
      </form>

      <!-- Signup -->
      <p class="text-center text-sm sm:text-base text-gray-600">
        Donâ€™t have an account?
        <a href="#" class="text-blue-600 font-semibold hover:underline">
          Sign up
        </a>
      </p>
    </div>
  </body>
</html>
